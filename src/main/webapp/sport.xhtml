<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>测试primefaces dataGrid Tag</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataGrid var="sport" value="#{publishedItemController.sportItemList}" columns="3" layout="grid"
                        rows="12" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    物品信息表
                </f:facet>

                <p:panel header="#{sport.name}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <img src="#{sport.picturePath}" width="100"/>
                        <h:outputText value="#{sport.sellPrice}" />
                        <h:outputText value="#{sport.status}" />
                        

                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>

        </h:form>
    </h:body>
</html>
