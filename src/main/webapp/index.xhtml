<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>314 LabManagement Technology</title>
        <!-- css style partly from: http://www.coreservlets.com/JSF-Tutorial/jsf2 -->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body id="body">
        <div class="container">
            <div id="header">
                <h1>稷下淘</h1>
                <div>欢迎，#{facesContext.externalContext.sessionMap['userName']}</div>
            </div>
            <ul id="nav">
                <li><a href="">最新发布</a></li>
                <li>
                    <h:form><h:commandLink action="#{publishedItemController.digitalUtil}">闲置数码</h:commandLink>
                    </h:form></li>
                <li>
                    <h:form><h:commandLink action="#{publishedItemController.electricUtil}">电器日用</h:commandLink>
                    </h:form></li>

                <li>
                    <h:form><h:commandLink action="#{publishedItemController.bookUtil}">图书教材</h:commandLink>
                    </h:form></li>
                <li>
                    <h:form><h:commandLink action="#{publishedItemController.sportUtil}">运动棋牌</h:commandLink>
                    </h:form></li>
                <li>
                    <h:form><h:commandLink action="#{publishedItemController.ticketUtil}">票券小物</h:commandLink>
                    </h:form></li>


            </ul>
            <div id="daohang">

                <ul>

                    <li><a href="#">首页</a></li>

                    <li><a href="upload/uploadImage.jsf">我要发布</a></li>



                    <li><a href="user/register.jsf">注册</a></li>

                    <li><a href="user/login.jsf">登录</a></li>

                    <li><a href="#">退出登录</a></li>

                </ul>

            </div>


            <div id="section">
                <h3>
                    欢迎使用 <br />稷下淘--理工大学二手交易市场
                </h3>
                <h:form>
                    <tr>
                        <td><h:commandButton value="facesTest"
                                             action="#{facesTest.test}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="logOutTest"
                                             action="#{loginController.logOut}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="uploadFileTest"
                                             action="#{uploadServlet.uploadFileTest}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="uploadFileTest"
                                             action="#{uploadServlet.uploadController}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="publishedItemTest"
                                             action="#{electric.eclectricUtil}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="测试publishedItemController"
                                             action="#{publishedItemController.ticketUtil}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="查看产品列表"
                                             action="#{upload.testSession}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="新品发布"
                                             action="#{publishedItemController.recentlyPublishUtil}" /></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="新品发布"
                                             action="#{publishedItemController.bookUtil}" /></td>
                    </tr>
                     <tr>
                        <td><h:commandButton value="EnTest"
                                             action="#{test.EnTest}" /></td>
                    </tr> 
                    
                    <tr>
                        <td><h:commandButton value="EnTest"
                                             action="#{fuzzyQuery.fuzzyQuery}" /></td>
                    </tr>
                    
                    <tr>
                        <td><h:commandButton value="turnToIndex"
                                             action="#{publishedItemController.returnToIndex}" /></td>
                    </tr>
                    <br />
                    
                    <p:dataGrid  var="recent" value="#{fuzzyQuery.fuzzyQueryList}" columns="5">

                                    <p:panel>
                                        <h:panelGrid>
                                            <img class="hot_content_img" src="#{recent.picturePath}" width="200"/>
                                            <h:outputText value="#{recent.sellPrice}" class="hot_content_price" />
                                            <h:outputText value="#{recent.name}" class="hot_content_name"/>
                                        </h:panelGrid>
                                    </p:panel>
                        </p:dataGrid>
                </h:form>
            </div>


            <div id="footer">copyright@ iWebStudio软件工作室</div>
        </div>
    </h:body>
</html>
