		<div id="section">
			<h2>用户注册</h2>
			<p>
				<h:form>
					<table>
						<tr>
							<td>用户名:</td>
							<td><h:inputText name="username"
									value="#{registerController.registerUser.name}" size="10" /></td>
						</tr>


						<tr>
							<td>昵称:</td>
							<td><h:inputText name="nickname"
									value="#{registerController.registerUser.nickname}" size="10" /></td>
						</tr>

						<tr>
							<td>用户密码:</td>
							<td><h:inputText name="password"
									value="#{registerController.registerUser.password}" size="10" /></td>
						</tr>
						<tr>
							<td>用户简介:</td>
							<td><h:inputText name="introduction"
									value="#{registerController.registerUser.introduction}"
									size="10" /></td>
						</tr>

						<tr>
							<td><h:commandButton value="注册"
									action="#{registerController.register}" /></td>
						</tr>
					</table>
				</h:form>
			</p>
		</div>


		<div id="footer">copyright@ iWebStudio软件工作室</div>
