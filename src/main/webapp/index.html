<script>
	$(window).on('scroll',function () {
		var scrollTop=$(window).scrollTop();
		if(scrollTop>480){
			$('.slidebar').css('opacity','1')
		}
		if(scrollTop<=480){
			$('.slidebar').css('opacity','0')
		}
	});
	$('.gotop').click(function () {
		$('body,html').animate({
			scrollTop: 0
		})
	})
</script>
